<script>
      AOS.init();

    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        slidesPerView: 4,
        grabCursor: true,
        breakpoints: {
            768: {
                slidesPerView: 6,
            },
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true
        },
        freeMode: true,
        watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".mySwiper2", {
        grabCursor: true,
        spaceBetween: 10,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true
        },
      thumbs: {
            swiper: swiper,
        },
        on: {
        slideChangeTransitionEnd: function() {
            // 獲取當前 slide 的 img 標籤的 src 屬性
            const currentSrc = this.slides[this.activeIndex].querySelector('img').src;

            // 使用正則表達式從 src 屬性中提取出尾部的數字
            const match = currentSrc.match(/bn_(\d{3})\.png$/);

            if (match) {
                const num = match[1];

                // 檢查數字，確定要跳轉的網址
                let newUrl;
                if (num === '001') {
                    newUrl = 'gift.html';
                } else {
                    // 去除前面的 0，例如002 -> 2
                    const trimmedNum = parseInt(num, 10).toString();
                    newUrl = `gift${trimmedNum}.html`;
                }

                // 使用 window.location.href 來進行跳轉
                window.location.href = newUrl;
            }
        }
    }
    });
</script>
